#
# Jekyll site configuration for https://cilialang.org
#

title: Cilia
description: "Cilia is a collection of ideas for a C++-based programming language. Explore syntax, types, safety, templates, stdlib, and comparisons with Rust, Carbon, and Swift."
lang: en-US

# Canonical site URL (used for sitemap/SEO).
url: "https://cilialang.org"
baseurl: ""

# GitHub Pages theme (provides /assets/css/style.css and includes like head-custom.html).
theme: jekyll-theme-primer

plugins:
  - jekyll-seo-tag

# Apply the same layout to all pages by default.
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
